<!DOCTYPE html>
<html lang="es">
    <head>
    <!-- Meta tags necesarios -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">


    <!--Estilos personalizados-->
    <link rel="stylesheet" href="../css/estilos.css">

    <title>Bootstrap Forms</title>
  </head>

    <body>

      <p>Hello World!</p>

      <div class="container">
        <div class="forms">
          
        <span class="input-group-text" id="basic-addon1">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"></path>
        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"></path>
        </svg>
        </span>
          <input type="text" class="form-control" placeholder="Input group example" aria-label="Input group example" aria-describedby="basic-addon1">
      </div>
        <div class="forms">
          <input type="text" id="fname" name="fname" placeholder="First Name">
        </div>
        <div class="forms">
          <input type="text" id="lname" name="lname" placeholder="Last Name">
        </div>
        <div class="forms">
          <input type="email" id="email" name="email" placeholder="Email Address">
        </div>
        <div class="forms">
          <input type="tel" id="phone" name="phone" placeholder="Phone">
        </div>
        <div class="forms">
          <textarea name="" id="" cols="20" rows="6" placeholder="Enter your message for us here. We will get back to you within 2 bussiness days. Me parece increÃ­blemente interesante la propiedad placeholder."></textarea>
        </div>  
      </div>

      


    <!-- Boostrap JS Bundle -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    
    <!-- JavaScript adicional -->

    </body>
</html>
