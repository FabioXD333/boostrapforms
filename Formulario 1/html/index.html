<!DOCTYPE html>
<html lang="es">
    <head>
    <!-- Meta tags necesarios -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">


    <!--Estilos personalizados-->
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="../css/normalize.css">

    <title>Bootstrap Forms</title>
  </head>

    <body>


      <div class="container rounded">
        <div class="flex-container">  

          <hr>
          <div class="titulo">
            <p class="text-center">Contact Us</p>  
          <hr>

        <div class="forms">  
          <input type="text" class="form-control" id="fname" name="fname" placeholder="First Name">
        </div>

        <div class="forms">
          <input type="text" class="form-control" id="lname" name="lname" placeholder="Last Name">
        </div>

        <div class="forms">
          <input type="email" class="form-control" id="email" name="email" placeholder="Email Address">
        </div>

        <div class="forms">
          <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone">
        </div>

        <div class="forms">
          <textarea name="" class="form-control" id="" cols="20" rows="6" placeholder="Enter your message for us here. We will get back to you within 2 bussiness days. Me parece increÃ­blemente interesante la propiedad placeholder."></textarea>
          </div>  
          </div>
        </div>
      </div>

      <br>

      


    <!-- Boostrap JS Bundle -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    
    <!-- JavaScript adicional -->

    </body>
</html>
